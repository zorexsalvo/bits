<section class="sidebar">
    <div class="user-panel">
        <div class="pull-left image">
            {% if user.picture.url %}
            <img src="{{ user.picture.url }}" class="img-circle" alt="User Image">
            {% else %}
            <img src="/media/images/person.png" class="img-circle" alt="User Image">
            {% endif %}
        </div>
        <div class="pull-left info">
            <p>{{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}</p>
            <a href="#">{{ user.position }}</a>
        </div>
    </div>

    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </form>

    <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>

        <li><a href="/dashboard/"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>

        <li><a href="/issue/"><i class="fa fa-files-o"></i> <span>View Issues</span></a></li>

        <li><a href="/user/"><i class="fa fa-user"></i> <span>User</span></a></li>

        <li class="header">UTILITIES</li>
        <li><a href="/check/"><i class="fa fa-circle-o text-red"></i> <span>Check Issue Status</span></a></li>
    </ul>
</section>
